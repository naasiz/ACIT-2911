<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles3.css">
    <Link rel="preconnect" href="https://fonts.gstatis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>BCIT Course Hub Intro</title>
</head>
<body>
    <div class="intro">
        <h1 class="logo-header"> 
            <span class="logo">
            <img src="../static/logo.svg" alt="logo" width= "108.8px" height= "91.8px" />
            </span>
            <span class="logo">CIT Course Hub</span>
        </h1>
    </div>
    <div>

    </div>


    


    <script>
        let intro = document.querySelector('.intro');
        let logo = document.querySelector('.logo-header');
        let logoSpan = document.querySelectorAll('.logo');
        
        window.addEventListener('DOMContentLoaded', ()=>{
        
            setTimeout(()=>{
                logoSpan.forEach((span, idx)=>{
                    setTimeout(()=>{
                        span.classList.add('active');
                    }, (idx + 1) * 400)
                });
            }, 0); 
        
            setTimeout(()=>{
                logoSpan.forEach((span, idx)=>{
                    setTimeout(()=>{
                        span.classList.remove('active');
                        span.classList.add('fade');
                    }, (idx + 1) * 50)
                });
            }, 2000);
        
            setTimeout(()=>{
                intro.style.top = '-100vh'; 
            }, 2300)
        });
        </script>
    
</body>
</html>
