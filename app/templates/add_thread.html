{% extends "base.html" %} {% block content %}
{% block searchbar %} {% endblock %}
<body class="Star-background" style="display: flex; flex-direction: column;">
  <canvas id="canvas"></canvas>
  <form action="{{ url_for('main.add_thread') }}" method="POST" class="centered-box">
    <div class="box formbold-main-wrapper has-background-light">
      <!-- Author: FormBold Team -->
      <!-- Learn More: https://formbold.com -->
      <div class="box formbold-form-wrapper" style="background-color:#F6F6EF;">
          {% with messages = get_flashed_messages() %} {% if messages %}
          <div class="notification is-danger">{{ messages[0] }}</div>
          {% endif %} {% endwith %}
          <div>
            <select name="subheading" id="subheading">
              {% for subheading in subheadings %}
              <option value="{{subheading.id}}">{{subheading.title}}</option>
              {% endfor %}
            </select>
          </div>
  
          <div>
            <label for="title" class="formbold-form-label"> Title</label>
            <textarea
            rows="6"
            name="title"
            id="title"
            class="formbold-form-input"
          ></textarea>
          </div>
        <div>
          <label for="content" class="formbold-form-label"> Content </label>
          <textarea
            rows="6"
            name="content"
            id="content"
            class="formbold-form-input"
          ></textarea>
        </div>
  
        <button type="submit" class="formbold-btn">Add Thread</button>
      </div>
    </div>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        height: 100vh;
      }
      .formbold-main-wrapper {
        /* display: flex;
        align-items: center;
        justify-content: center; */
        width: 55%;
        min-width: 320px;
        margin: 30px 10px;
        border: 1px solid #000;
        border-radius: 10px;
      }
  
      .formbold-form-wrapper {
        margin: 0 auto;
        /* max-width: 550px; */
        width: 100%;
        background: white;
      }
  
      .formbold-input-flex {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
      }
      .formbold-input-flex > div {
        width: 50%;
      }
  
      .formbold-input-radio-wrapper {
        margin-bottom: 28px;
      }
      .formbold-radio-flex {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      .formbold-radio-label {
        font-size: 14px;
        line-height: 24px;
        color: #07074d;
        position: relative;
        padding-left: 25px;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .formbold-input-radio {
        position: absolute;
        opacity: 0;
        cursor: pointer;
      }
      .formbold-radio-checkmark {
        position: absolute;
        top: -1px;
        left: 0;
        height: 18px;
        width: 18px;
        background-color: #ffffff;
        border: 1px solid #dde3ec;
        border-radius: 50%;
      }
      .formbold-radio-label
        .formbold-input-radio:checked
        ~ .formbold-radio-checkmark {
        background-color:#003c71;
        /* background-color: #6a64f1; */
      }
      .formbold-radio-checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }
  
      .formbold-radio-label
        .formbold-input-radio:checked
        ~ .formbold-radio-checkmark:after {
        display: block;
      }
  
      .formbold-radio-label .formbold-radio-checkmark:after {
        top: 50%;
        left: 50%;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #ffffff;
        transform: translate(-50%, -50%);
      }
  
      .formbold-form-input {
        width: 100%;
        padding: 13px 22px;
        border-radius: 5px;
        border: 1px solid #dde3ec;
        background: #ffffff;
        font-weight: 500;
        font-size: 16px;
        color: #07074d;
        outline: none;
        resize: none;
      }
      .formbold-form-input::placeholder {
        color: #536387;
      }
      .formbold-form-input:focus {
        /* border-color: #6a64f1; */
        border-color: #3273dc;
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
      }
      .formbold-form-label {
        color: #07074d;
        font-size: 14px;
        font-weight: bold;
        line-height: 24px;
        display: block;
        /* margin-bottom: 10px; */
        margin-top: 10px;
      }
  
      .formbold-btn {
        text-align: center;
        width: 100%;
        font-size: 16px;
        border-radius: 5px;
        padding: 14px 25px;
        border: none;
        font-weight: 500;
        /* background-color: #6a64f1; */
        background-color:#003c71;
        color: white;
        cursor: pointer;
        margin-top: 25px;
      }
      .formbold-btn:hover {
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
      }
    </style>
  </form>
</body>
{% endblock %}
